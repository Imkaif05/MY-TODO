{% extends 'base.html' %}
{% block body %}
    <!-- <h1>Hello, world!</h1> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    
    <div class="container-fluid">
        <form action="/" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">To-Do Title</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" required>

            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">To-Do Desciption</label>
                <input type="text" class="form-control" name="desc" id="desc">
            </div>

            <button type="submit" class="btn btn-success">Success</button>
        </form>
    </div>
    
    {% if allTODO|length==0 %}
    <div class="alert alert-info mt-5" style="text-align: center;" role="alert">
        <h4>No TODO's Add your first TODO</h4>
    </div>
    {% else %}
    <div class="alert alert-info mt-5 mb-2" style="text-align: center;" role="alert">
        <h2>MY TODO's</h2>
    </div>
    <div class="container my-5">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>

                {% for i in allTODO %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{i.title}}</td>
                    <td>{{i.des}}</td>
                    <td>{{i.date}}</td>
                    <td>
                        <a href="/update/{{i.sno}}" type="button" class="btn-sm mx-1"><button type="button"
                                class="btn btn-outline-primary">Update</button></a>
                        <a href="/delete/{{i.sno}}" type="button" class="btn-sm mx-1"><button type="button"
                                class="btn btn-outline-primary">Delete</button></a>

                    </td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>
    {% endblock body %}
